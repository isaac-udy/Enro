name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile-example-ksp:
    name: Compile example (KSP)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Compile example (KSP)
        run: ./gradlew :example:assembleDebug

  compile-example-kapt:
    name: Compile example (KAPT)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Compile example (KAPT)
        run: ./gradlew :example:assembleDebug -PenroExampleUseKapt

  run-ui-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Run tests
        env:
          EW_API_TOKEN: ${{ secrets.EW_API_TOKEN }}
        run: ./gradlew :enro:testDebugWithEmulatorWtf :tests:application:testDebugWithEmulatorWtf :enro:testDebugUnitTest