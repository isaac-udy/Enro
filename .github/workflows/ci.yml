name: CI
on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile-example-ksp:
    name: Compile example (KSP)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Compile example (KSP)
        run: ./gradlew :example:assembleDebug

  compile-example-kapt:
    name: Compile example (KAPT)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Compile example (KAPT)
        run: ./gradlew :example:assembleDebug -PenroExampleUseKapt

  # Compile test application with KAPT; we don't need to compile :tests:application with KSP,
  # because it will be compiled with KSP as part of the "Run tests" job.
  compile-test-application-kapt:
    name: Compile test application (KAPT)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Compile test application (KAPT)
        run: ./gradlew :tests:application:assembleDebug -PenroExampleUseKapt

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2

      - name: Lint
        run: ./gradlew lintDebug

  run-ui-tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            isCodeChange:
              - '**/*.kt'
              - '**/*.kts'
              - '**/*.toml'

      - name: Set up JDK 21
        if: steps.changes.outputs.isCodeChange == 'true'
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup gradle
        if: steps.changes.outputs.isCodeChange == 'true'
        uses: gradle/gradle-build-action@v2

      - name: Run tests
        if: steps.changes.outputs.isCodeChange == 'true'
        env:
          EW_API_TOKEN: ${{ secrets.EW_API_TOKEN }}
        run: ./gradlew :enro:testDebugWithEmulatorWtf :enro:testDebugUnitTest :tests:application:testDebugWithEmulatorWtf :tests:application:testDebugUnitTest --continue