[versions]
[libraries]
android-gradle = "com.android.tools.build:gradle:8.5.2"

emulator-wtf-gradle = "wtf.emulator:gradle-plugin:0.0.11"

androidx-core = "androidx.core:core-ktx:1.15.0"
androidx-appcompat = "androidx.appcompat:appcompat:1.7.0"
androidx-constraintlayout = "androidx.constraintlayout:constraintlayout:2.2.0"
androidx-fragment = "androidx.fragment:fragment-ktx:1.8.5"
androidx-recyclerview = "androidx.recyclerview:recyclerview:1.4.0"
androidx-splashscreen = "androidx.core:core-splashscreen:1.0.1"

# Used for interoperability testing in the main Enro test suite
androidx-navigation-fragment = "androidx.navigation:navigation-fragment-ktx:2.8.6"
androidx-navigation-ui = "androidx.navigation:navigation-ui-ktx:2.8.6"

androidx-activity = "androidx.activity:activity-ktx:1.10.0"
compose-activity = "androidx.activity:activity-compose:1.10.0"

androidx-lifecycle = "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
androidx-lifecycle-process = "androidx.lifecycle:lifecycle-process:2.8.7"
compose-viewmodel = "androidx.lifecycle:lifecycle-viewmodel-compose:2.8.7"

compose-compiler = "androidx.compose.compiler:compiler:1.5.15"
compose-foundation = "androidx.compose.foundation:foundation:1.7.7"
compose-foundationLayout = "androidx.compose.foundation:foundation-layout:1.7.7"
compose-ui = "androidx.compose.ui:ui:1.7.7"
compose-uiTooling = "androidx.compose.ui:ui-tooling:1.7.7"
compose-runtime = "androidx.compose.runtime:runtime:1.7.7"
compose-livedata = "androidx.compose.runtime:runtime-livedata:1.7.7"
compose-material = "androidx.compose.material:material:1.7.7"

compose-accompanist-systemUiController = "com.google.accompanist:accompanist-systemuicontroller:0.27.0"

compose-materialIcons = "androidx.compose.material:material-icons-core:1.7.7"
compose-materialIconsExtended = "androidx.compose.material:material-icons-extended:1.7.7"

kotlin-gradle = "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
kotlin-stdLib = "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
kotlin-reflect = "org.jetbrains.kotlin:kotlin-reflect:1.9.22"

hilt-gradle = "com.google.dagger:hilt-android-gradle-plugin:2.48.1"
hilt-android = "com.google.dagger:hilt-android:2.48.1"
hilt-androidCompiler = "com.google.dagger:hilt-android-compiler:2.48.1"
hilt-testing = "com.google.dagger:hilt-android-testing:2.48.1"
hilt-compiler = "androidx.hilt:hilt-compiler:1.2.0"

leakcanary = "com.squareup.leakcanary:leakcanary-android:2.14"

testing-junit = "junit:junit:4.13.2"
testing-robolectric = "org.robolectric:robolectric:4.12.2"

testing-androidx-junit = "androidx.test.ext:junit:1.2.1"
testing-androidx-core = "androidx.test:core:1.6.1"
testing-androidx-runner = "androidx.test:runner:1.6.2"
testing-androidx-orchestrator = "androidx.test:orchestrator:1.5.1"
testing-androidx-espresso = "androidx.test.espresso:espresso-core:3.6.1"
testing-androidx-espressoRecyclerView = "androidx.test.espresso:espresso-contrib:3.6.1"
testing-androidx-espressoIntents = "androidx.test.espresso:espresso-intents:3.6.1"
testing-androidx-fragment = "androidx.fragment:fragment-testing:1.8.5"
testing-androidx-compose = "androidx.compose.ui:ui-test-junit4:1.7.5"

testing-leakcanary-instrumentation = "com.squareup.leakcanary:leakcanary-android-instrumentation:2.10"

testing-archunit = "com.tngtech.archunit:archunit:1.1.0"

processing-ksp-gradle = "com.google.devtools.ksp:symbol-processing-gradle-plugin:1.9.22-1.0.17"
processing-ksp = "com.google.devtools.ksp:symbol-processing-api:1.9.22-1.0.17"
processing-incremental = "net.ltgt.gradle.incap:incap:0.3"
processing-incrementalProcessor = "net.ltgt.gradle.incap:incap-processor:0.3"
processing-autoService = "com.google.auto.service:auto-service:1.0.1"
processing-javaPoet = "com.squareup:javapoet:1.13.0"
processing-kotlinPoet = "com.squareup:kotlinpoet:1.14.2"
processing-kotlinPoet-ksp = "com.squareup:kotlinpoet-ksp:1.13.2"

material = "com.google.android.material:material:1.12.0"

lint-checks = "com.android.tools.lint:lint-checks:31.8.0"
lint-api = "com.android.tools.lint:lint-api:31.8.0"
